<div class="columns">
  <div class="column is-size-1">
    <div class="field is-flex">
      <div class="field-label">
        <label class="label">{{operation.firstNumber}} {{operation.operationSign}} {{operation.secondNumber}} = </label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control is-flex">
            <input class="has-text-weight-bold input is-size-1"
              [ngClass]="{ 'is-danger': showIcon && !correct, 'is-success': showIcon && correct }" type="text" readonly
              [value]="result">
          </p>
        </div>
      </div>
      <span class="icon is-large"
        [ngClass]="{'has-text-success': correct, 'has-text-danger': !correct, 'is-invisible': !showIcon}">
        <i class="fas" [ngClass]="{ 'fa-times': !correct, 'fa-check': correct }"></i>
      </span>
    </div>
  </div>
  <div class="column has-text-centered is-one-third-tablet">
    <button class="button is-link is-size-3 is-fullwidth" (click)="solve()" [disabled]="result === null">
      <span class="icon is-medium">
        <i class="fas fa-check-circle"></i>
      </span>
      <div class="button-overlay" [ngStyle]="{ 'width.%': overlayWidth}"></div>
    </button>
  </div>
</div>
